name: Compile LaTeX documents

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44

    - name: Compile LaTeX documents
      if: steps.changed-files.outputs.all_changed_files != ''
      uses: xu-cheng/latex-action@v3
      with:
        root_file: ${{ steps.changed-files.outputs.all_changed_files }}

    - name: Move PDFs to folder
      if: steps.changed-files.outputs.all_changed_files != ''
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          if [[ $file == *.tex ]]; then
            pdf_file="${file%.tex}.pdf"
            mv "$pdf_file" "$(dirname "$file")/"
          fi
        done

    - name: Commit PDFs
      if: steps.changed-files.outputs.all_changed_files != ''
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f **/*.pdf
        git commit -m "chore: se agregan los PDFs compilados ♻️" || echo "No changes to commit"
        git push

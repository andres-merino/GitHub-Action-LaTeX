name: Compile LaTeX documents

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44

    - name: Filter .tex files
      id: tex-files
      run: |
        tex_files=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep '\.tex' || echo '')
        echo "TEX_FILES=$tex_files" >> $GITHUB_ENV
        echo "Filtered .tex files: $tex_files"

    - name: Compile LaTeX documents
      if: env.TEX_FILES != ''
      uses: xu-cheng/latex-action@v3
      with:
        root_file: ${{ env.TEX_FILES }}

    - name: Commit PDFs
      if: steps.changed-files.outputs.all_changed_files != ''
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f *.pdf
        git commit -m "chore: se agregan los PDFs compilados ♻️" || echo "No changes to commit"
        git push
